<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./day.js"></script>
    <title>遍历</title>
</head>

<body>
    <div id="root">
       <!-- react和Vue中key的作用（key的内部原理）
       1，虚拟DOM中key的作用：
       key是虚拟DOM对象的标识，当状态中的数据发生改变时，Vue会根据新数据生成新的虚拟DOM，随后Vue进行新虚拟DOM与旧虚拟DOM的差异比较
       
       2，比较规则：
       （1）旧虚拟DOM中找到了与新虚拟DOM相同的key：
       若虚拟DOM中内容没变，直接使用之前的真实DOM
       若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM
       （2）旧虚拟DOM中未找到与新虚拟DOM相同的key 则创建新的真实DOM，随后渲染到页面

       3，用index作为key可能会引发的问题
       若对数据进行逆序添加、逆序删除等破坏顺序操作：会产生没必要的真实DOM更新=>界面效果没问题，但是效率低
       如果结构中还包含输入类的DOM，会产生错误DOM更新=>界面有问题

       4，开发中如何选择key？
       最好使用每条数据的唯一标识作为key，比如id，手机号，身份证号，学号等唯一
       如果不存在对数据的逆序添加，逆序删除等破坏顺序操作，仅用于渲染列表用于展示，用index作为key没有问题的 -->
       <ul>
           <li v-for="(p, index) in personList" :key="index">
                {{p.name}}---{{p.age}}
           </li>
       </ul>
    </div>
    <script>
        Vue.config.productionTip = false
        var vm = new Vue({
            el: '#root',
            data: {
                personList: [
                    {id: '001',name: '张三',age: 18},
                    {id: '002',name: '李四',age: 19},
                    {id: '003',name: '王五',age: 20},
                ]
            }
        })
    </script>
</body>

</html>
