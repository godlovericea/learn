<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue Set</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <!-- v-cloak解决当网速慢，模板未经解析，导致数据渲染失败问题，一般配合css一起使用 -->
    <!-- v-cloak没有值
    本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
    使用css配合v-cloal可以解决网速慢时展示出 {{ xx }} 问题 -->

    <div id="root">
        <div v-cloak>{{name}}</div>
    </div>
    <script>
        Vue.config.productionTip = false
        var vm = new Vue({
            el: '#root',
            data: {
                name: "尚硅谷"
            },
        })
    </script>
</body>

</html>
