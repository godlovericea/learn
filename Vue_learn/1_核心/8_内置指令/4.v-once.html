<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue Set</title>
</head>

<body>
    <!-- v-once
    v-once所在节点在初次动态渲染之后，就视为静态内容
    以后数据的改变，不会引起v-once所在结构的更新，可以用于优化性能 -->

    <div id="root">
        <h2 v-once>n的初始值：{{n}}</h2>
        <h2>n的当前值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>
    <script>
        Vue.config.productionTip = false
        var vm = new Vue({
            el: '#root',
            data: {
                n: 1
            },
        })
    </script>
</body>

</html>
