<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./day.js"></script>
    <title>监听属性</title>
</head>
<body>
    <div id="root">
        <h2>今天天气很：{{info}}</h2>
        <h3>a的值是{{nums.a}}</h3>
        <button @click="changeA">切换a的值</button>
    </div>
    <script>
        Vue.config.productionTip = false
        var vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
                info: '凉爽',
                nums:{
                    a: 1,
                    b: 2
                }
            },
            watch:{
                // 深度监视：
                // Vue中的watch默认不监视对象内部值得改变（一层）
                // 配置deep:true，可以检测内部值得改变（多层）
                // 备注：
                // Vue自身可以检测对象内部值的改变，但Vue提供的watch默认不可以
                // 使用watch时，根据数据的具体结构，决定是否采用深度监视
                nums:{
                    deep: true,
                    handler(){
                        console.log("nums改变了")
                    }
                }
            },
            methods:{
                changeA() {
                    this.nums.a++
                }
            }
        })
    </script>
</body>
</html>
