<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./day.js"></script>
    <title>Vue Set</title>
</head>

<body>
    <div id="root">
        <!-- 收集表单数据：
        如果<input type="text" />，则v-model收集的就是value值，用户输入的就是value值
        如果<input type="radio" />，则v-model收集的就是value值，并且要给标签配置value值
        如果<input type="checkbox" />：
        1，没有配置input的value属性，那么收集的就是checked（勾选或者未勾选，是beal值）
        2，配置了input的value值
        （1），v-model的初始值是非数组，那么收集的就是checked（勾选或者未勾选，是beal值）
        （2），v-model的初始值是数组，那么收集的就是value组成的数组
        备注：
        v-model的三大修饰符：
        lazy：不是立刻收集数据，失去焦点再收集数据
        number：输入字符串转为有效的数字，配合type = number使用更佳
        trim：输入首尾空格过滤 -->
        <form @submit="submitData">
            <div>
                <label for="account">账号：</label>
                <input type="text" id="account" v-model.trim="userInfo.account">
            </div>
            <div>
                <label for="password">密码：</label>
                <input type="password" id="password" v-model="userInfo.password">
            </div>
            <div>
                <label for="age">密码：</label>
                <input type="number" id="age" v-model.number="userInfo.age">
            </div>
            <div>
                <label for="gender">性别：</label>
                <input type="radio" name="gender" v-model="userInfo.gender" value="gender">男
                <input type="radio" name="gender" v-model="userInfo.gender" value="gender">女
            </div>
            <div>
                爱好：
                <input type="checkbox" v-model="userInfo.hobby" value="study">学习
                <input type="checkbox"  v-model="userInfo.hobby" value="game">打游戏
                <input type="checkbox"  v-model="userInfo.hobby" value="eat">吃饭
            </div>
            <div>
                所属校区：
                <select v-model="userInfo.city">
                    <option value="">请选择校区</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                    <option value="wuhan">武汉</option>
                </select>
            </div>
            <div>
                其他信息：
                <textarea v-model.lazy="userInfo.other"></textarea>
            </div>
            <div>
                <input type="checkbox" v-model="userInfo.accept">
                阅读并接受<a href="www.atguigu.com">用户协议</a>
            </div>
            <div>
                <button>提交</button>
            </div>
        </form>
    </div>
    <script>
        
        Vue.config.productionTip = false
        var vm = new Vue({
            el: '#root',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    gender: '',
                    hobby:[],
                    city: '',
                    other: '',
                    accept: false
                }
            },
            methods:{
                submitData() {
                    console.log(this.userInfo)
                }
            }
        })
    </script>
</body>

</html>
